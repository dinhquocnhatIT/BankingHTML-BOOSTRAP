    <div class="container-sm">
        <div class="card-title">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Update customer information</h1>
                </div>
                <div class="col-sm-6">
                    <a href="homepage.html" class="btn btn-outline-light">

                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="pakekaruzo@mailinator.com">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="+1 (429) 714-5055">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="Illum voluptas labo">
                </div>
                <div class="col-md-12">
                    <button type="submit" id="btnUpdateCustomer" class="btn btn-outline-secondary">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                         Save changes
                    </button>
                </div>
            </fieldset>
        </form>
