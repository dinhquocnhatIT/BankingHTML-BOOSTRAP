<body>
    <div class="container-sm">
        <div class="card-title">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Withdraw money from the customer's account</h1>
                </div>
                <div class="col-sm-6">
                    <a href="homepage.html" class="btn btn-outline-light">
                        <i class="fa fa-list" aria-hidden="true"></i>
                        <span>List Customer</span>
                    </a>
                </div>
            </div>
        </div>
        <form id="frmWithdraw" method="post" novalidate="novalidate">
            <fieldset class="row g-3">
                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Customer ID</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" readonly="" id="customerId" name="customerId" value="1085">
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Full Name</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" readonly="" id="fullName" name="fullName" value="Athena Perkins">
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Current balance ($)</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control num-space" readonly="" id="balance" name="balance" value="682834128">
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Transaction Amount ($)</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control num-space" maxlength="14" id="transactionAmount" name="transactionAmount" value="">
                        </div>
                    </div>
                </div>

                <div class="mb-3 col-md-12">
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-outline-warning">
                                <i class="fa fa-minus" aria-hidden="true"></i>
                                 Withdraw
                            </button>
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
