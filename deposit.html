<body>
    <div class="container-sm">
        <div class="card-title">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Deposit money into customer's account</h1>
                </div>
                <div class="col-sm-6">
                    <a href="homepage.html" class="btn btn-outline-light">
                        <i class="fa fa-list" aria-hidden="true"></i>
                        <span>List Customer</span>
                    </a>
                </div>
            </div>
        </div>
        <form id="frmDeposit" method="post">
            <fieldset class="row g-3">
                    <div class="mb-3 col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label">Customer ID</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" readonly="" id="customerId" name="customerId" value="1085">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label">Full Name</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" readonly="" id="fullName" name="fullName" value="Athena Perkins">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label">Current balance ($)</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control num-space" readonly="" id="balance" name="balance" value="682834128">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label">Transaction Amount ($)</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="transactionAmount" name="transactionAmount" value="">
    <!--                            <p th:if="${#fields.hasErrors('transactionAmount')}" th:errorclass="th-error" th:errors="*{transactionAmount}">Name Error</p>-->
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 col-md-12">
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-outline-success">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                     Deposit
                                </button>
                            </div>
                        </div>
                    </div>

                </fieldset></form>
    </div>
</body>
